        const transactions = [100, -50, 5000, 1000, -500, 16, 150, -100]

        const deposit = transactions.filter((item, index, arr) => {
            return item > 0
        })

        const withDraw = transactions.filter((raju) => {
            return raju < 0
        })

        const total = deposit.reduce((a, b) => {
            return a + b
        })
